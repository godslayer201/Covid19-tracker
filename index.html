<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Tracker India</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-f">

        <div class="text container-1">
            STAY HOME, STAY SAFE
        </div>
        <div class="container">
            <h2>Covid-19 cases in <span id="country"></span> &nbsp;<img src="" id="flag" alt="flag"></h2>
            <div class="boardone">
                <div class="ind card a">
                    <i class="fa fa-tachometer"></i>
                    <h5>Active Cases</h5>
                    <span id="active"></span>
                </div>
                
                <div class="ind card ca">
                    <i class="fa fa-th-list"></i>
                    <h5>Total Cases</h5>
                    <span id="cases"></span>
                </div>
                <div class="ind card cr">
                    <i class="fa fa-times-circle"></i>
                    <h5>Today's Cases</h5>
                    <span id="today"></span>
                </div>
                <div class="ind card d">
                    <i class="fa fa-times"></i>
                    <h5>Total Deaths</h5>
                    <span id="deaths"></span>
                </div>
                <div class="ind card r">
                    <i class="fa fa-check-square"></i>
                    <h5>Total Recovered</h5>
                    <span id="recovered"></span>
                </div>
                <div class="ind card t">
                    <i class="fa fa-eye"></i>
                    <h5>Total Tests Done</h5>
                    <span id="tests"></span>
                </div>
    
                
                
            </div>
        </div>

    </div>
     <!-- ***** Footer ***** -->

  <footer role="contentinfo" class="footer">
    <div class="row">
      <!-- Update the links to point to your accounts -->
      <ul class="footer__social-links">
        <li class="footer__social-link-item">
          <a href="https://mobile.twitter.com/rachittshah" title="Link to Twitter Profile">
            <img src="./images/twitter.svg" class="footer__social-image" alt="Twitter">
          </a>
        </li>
        <li class="footer__social-link-item">
          <a href="https://github.com/godslayer201" title="Link to Github Profile">
            <img src="./images/github.svg" class="footer__social-image" alt="Github">
          </a>
        </li>
    
        <li class="footer__social-link-item">
          <a href="https://www.linkedin.com/in/rachitt-shah">
            <img src="./images/linkedin.svg" title="Link to Linkedin Profile" class="footer__social-image" alt="Linkedin">
          </a>
        </li>
      </ul>
    
</body>
<script src="app.js"></script>
</html>
